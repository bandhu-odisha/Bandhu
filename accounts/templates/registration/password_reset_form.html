{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password?</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="icon" type="image/ico" href='{% static "images/icons/favicon.ico" %}'/> -->
  	<link rel="stylesheet" type="text/css" href='{% static "vendor/css/bootstrap.min.css" %}'>
  	<link rel="stylesheet" type="text/css" href='{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
  	<link rel="stylesheet" type="text/css" href='{% static "css1/util.css" %}'>
  	<link rel="stylesheet" type="text/css" href='{% static "css1/main.css" %}'>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-42 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w supformhtml" id="Signupform"  method="POST">
		  			{% csrf_token %}
					<span class="login100-form-title p-b-20">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="email" name="email" placeholder="Email Address">
					</div>				
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">Reset Password</button>
		  			</div>
		  
				</form>
		
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</body>
</html>
